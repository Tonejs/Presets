<!DOCTYPE html>
<html>
<head>
	<title>Presets</title>
	<!-- <script type="text/javascript" src="http://cdn.tonejs.org/latest/Tone.min.js"></script> -->
	<script type="text/javascript" src="../../Tone.js/build/Tone.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://tonejs.github.io/Logo/build/Logo.js"></script>
	<script type="text/javascript" src="./scripts/qwerty-hancock.js"></script>
	<script type="text/javascript" src="../../JSONTone/build/JSONTone.js"></script>
	<script type="text/javascript" src="./scripts/PresetList.js"></script>

	<script type="text/javascript" src="./scripts/preview.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
	<div id="Topbar"></div>
	<div id="Keyboard"></div>
	<div id="Presets">
		<div id="Instruments" class="Column">
			<div id="Names">
				<span>Instrument:</span>
				<select></select>
			</div>
			<div id="Presets">
				<span>Preset:</span>
				<select></select>
			</div>
			<div id="JSON"></div>
			<button>Apply</button>
		</div>
		<div id="Effects" class="Column">
			<div id="Names">
				<span>Effect:</span>
				<select></select>
			</div>
			<div id="Presets">
				<span>Preset:</span>
				<select></select>
			</div>
			<div id="DryWet">
				<span>Dry/Wet:</span>
				<input type="range" min="0" max="100" value="100">
			</div>
			<div id="JSON"></div>
			<button>Apply</button>
		</div>
	</div>

</body>
</html>
